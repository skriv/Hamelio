<html> 
    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" async="" src="eye.js"></script>
    <style>
        body{
            background:rgb(233, 233, 233);
            height: 100%;
        }
        
        .box{
    position: relative;
    display: inline-block;
    border-radius: 50%;
    height: 60px;
    width: 60px;
    background: #fff;
    border: 5px solid rgb(0, 0, 0);
    margin: 100px;
}


.box .eye:after {
    position: absolute;
    bottom: 40px;
    right: 20px;
    width: 20px;
    height: 20px;
    background: #000;
    border-radius: 50%;
    content: " ";
}

    </style>
    <body>
        <div class="box">
            <div class="eye"></div>
          </div>
    </body>
</html>
